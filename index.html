<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>排序式加密文字(網頁版)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>排序式加密文字(網頁版)</h1>

    <label for="inputText">輸入文字（明文或密文）</label>
    <input id="inputText" type="text" placeholder="貼上或輸入文字（不可換行）" />

    <div class="buttons">
      <button id="encryptBtn">執行 加密</button>
      <button id="decodeBtn">執行 解碼</button>
      <button id="clearBtn">清除輸入</button>
    </div>

    <section>
      <h2>結果</h2>
      <div id="output" class="box">尚未執行</div>
      <div class="output-controls">
        <button id="copyBtn">複製</button>
        <span id="copyFeedback" class="muted hidden">已複製</span>
      </div>
    </section>
  
    <section>
       <h2>說明</h2>
      <div class="box">
        【注意】使用舊的Scratch加密之文字，可能無法正常在此解碼，請連結舊網站：<br><br>
          <a href="https://scratch.mit.edu/projects/1034223738" target="_blank" rel="noopener">https://scratch.mit.edu/projects/1034223738</a><br><br>
        加密格式：SaveCode2 p1-p2-...-pn:cipherText<br><br>
        範例：明文「1234」 → 排列「3-1-2-4」 → 輸出「SaveCode23-1-2-4:3124」<br><br>
        解碼規則：解析排列 p，將 cipher 的第 i 字放回明文第 p[i]-1 位置。
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
