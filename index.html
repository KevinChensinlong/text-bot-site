<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scratch 轉網頁 — 加密 / 解碼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>加密 / 解碼</h1>

    <label>輸入（ask 相當）</label>
    <textarea id="inputText" rows="6" placeholder="貼上或輸入文字"></textarea>

    <div class="buttons">
      <button id="runEncrypt">執行 加密（when receive 加密）</button>
      <button id="runDecode">執行 解碼（when receive 解碼）</button>
      <button id="runConvertTextToString">文字轉字串（轉換(文字轉字串)）</button>
      <button id="runConvertStringToText">字串轉文字（轉換(字串轉文字)）</button>
      <button id="clearBtn">清除輸入</button>
    </div>

    <section>
      <h2>輸出</h2>
      <div id="output" class="box">尚未執行</div>
    </section>

    <section>
      <h2>儲存碼-顯示（list）</h2>
      <div class="controls">
        <button id="showListBtn">顯示 清單</button>
        <button id="hideListBtn">隱藏 清單</button>
      </div>
      <ul id="saveList" class="list hidden"></ul>
    </section>

    <section>
      <h2>功能控制（對應積木）</h2>
      <div class="controls small">
        <button id="addErrorBtn">添加(系統：錯誤) 到 儲存碼-顯示</button>
        <button id="saveCurrentBtn">儲存目前結果 到 儲存碼-匯出</button>
      </div>
    </section>

    <footer class="notes">
      本頁直接對應你傳來的積木：按鈕觸發對應事件，不做額外語意轉換。
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
