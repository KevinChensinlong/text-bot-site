<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SaveCode2 加密 / 解碼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>SaveCode2 加密 / 解碼</h1>

    <label for="inputText">輸入文字（明文或密文）</label>
    <input id="inputText" type="text" placeholder="貼上或輸入文字（不可換行）" />

    <div class="buttons">
      <button id="encryptBtn">執行 加密</button>
      <button id="decodeBtn">執行 解碼</button>
      <button id="clearBtn">清除輸入</button>
    </div>

    <section>
      <h2>結果</h2>
      <div id="output" class="box">尚未執行</div>
      <div class="output-controls">
        <button id="copyBtn">複製</button>
        <span id="copyFeedback" class="muted hidden">已複製</span>
      </div>
    </section>

    <section>
      <h2>說明</h2>
      <div class="box">
        <strong>加密格式</strong>：SaveCode2 p1-p2-...-pn:cipherText<br>
        <strong>說明</strong>：本頁採用只判讀第一個冒號作為排列/密文分隔。若排列長度大於密文長度，會以寬鬆容錯方式截短排列並嘗試還原（會顯示警告）。
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
