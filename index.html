<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SaveCode2 加密 / 解碼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>SaveCode2 加密 / 解碼</h1>

    <label for="inputText">輸入文字（明文或密文）</label>
    <textarea id="inputText" rows="6" placeholder="貼上或輸入文字"></textarea>

    <div class="buttons">
      <button id="encryptBtn">執行 加密</button>
      <button id="decodeBtn">執行 解碼</button>
      <button id="clearBtn">清除輸入</button>
    </div>

    <section>
      <h2>結果</h2>
      <div id="output" class="box">尚未執行</div>
    </section>

    <section>
      <h2>說明</h2>
      <div class="box">
        <strong>加密格式</strong>：SaveCode2 p1-p2-...-pn:cipherText<br>
        範例：明文「1234」 → 排列「3-1-2-4」 → 輸出「SaveCode23-1-2-4:3124」<br>
        <strong>解碼規則</strong>：解析排列 p，將 cipher 的第 i 字放回明文第 p[i]-1 位置。
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
